

 <div>
		<div class="col-md-8 col-md-offset-2">
            
			<div class="box">
				 <h1 class="text-center login-title">Register with Heniz</h1>
                  <div class="divider-form"></div>
				<form role="form" ng-submit="register.regUser(regData);">
                    <div class="row clearfix">
                        <div class="col-md-6">
                             <div class="form-group">
						<label >Your Name</label>
					<input type="text" class="form-control"  placeholder="Enter Your Name" 
					ng-model="register.regData.username">
					</div>
                            <div class="divider-form"></div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
						<label >Company Name</label>
						<input type="password" class="form-control"  placeholder="Enter Company Name" ng-model="register.regData.password">
					</div>
                            <div class="divider-form"></div>
                        </div>

                         <div class="col-md-6">
                            <div class="form-group">
						<label >Email</label>
						<input type="text" class="form-control"  placeholder="Enter Your Email" ng-model="register.regData.email">
					</div>
                            <div class="divider-form"></div>
                            <div class="jumbotron text-center" ng-show="register.loading">
                            <span class="glyphicon glyphicon-repeat spinner text-success"></span>
                            	<strong class="text-success">Loading...</strong>
                            </div>
                            <div class="row show-hide-message" ng-show="register.successMsg">
                            	<div class="alert alert-success">{{register.successMsg}} </div>
                            </div>
                             <div class="row show-hide-message" ng-show="register.errorMsg">
                            	<div class="alert alert-danger">{{register.errorMsg}}</div>
                            </div>

                        </div>
                      
                            
                        </div>

					<p class="text-center">You agree to the <strong>Terms & Conditions</strong>.</p>

					<button type="submit" class="btn-block btn btn-lg btn-primary">Register Account</button>

					<p class="text-center">Already have an account? <a ui-sref="login">Sign in here</a></p>
                      
                    </div>
					
                   
                   
					
                 
				</form>
			</div>
		</div>
	</div>
